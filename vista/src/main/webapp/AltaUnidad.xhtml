<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="./resources/UABClogo.ico" />
        <title>Alta de Unidad Aprendizaje</title>
    </h:head>
    <h:body>
        <div class="container">

            <p:growl id="messages" showDetail="true"/>   

            <div class="page-header">             
                <h1>Alta de Unidad de Aprendizaje (UA)</h1>
            </div>

            <h:form>

                <div class="section">
                    <h2>Informaci√≥n de Unidad de Aprendizaje</h2>
                    
                    <!--div class="form-group">  
                        <label>ID de la Unidad de Aprendizaje</label>
                        <p:inputText class="form-control" 
                                     value="#{altasUI.unidadaprendizaje.idUnidadAprendizaje}"/>
                    </div-->
                    
                    <div class="form-group">
                        <label>Nombre de Unidad</label>
                        <p:inputText class="form-control"
                                     maxlength="100" 
                                     value="#{altasUI.unidadaprendizaje.nombreUnidad}"/>
                    </div>
                    
                    <div class="form-group">  
                        <label>Horas Clase</label>
                        <p:inputText class="form-control" 
                                     value="#{altasUI.unidadaprendizaje.horasClase}"/>
                    </div>

                    <div class="form-group">
                        <label>Horas Taller</label>
                        <p:inputText class="form-control" 
                                     value="#{altasUI.unidadaprendizaje.horasTaller}"/> 
                    </div>
                    <div class="form-group">
                        <label>Horas Laboratorio</label>
                        <p:inputText class="form-control" 
                                     value="#{altasUI.unidadaprendizaje.horasLaboratorio}"/> 
                    </div>

                    <div>
                        <p:commandButton value="Dar de alta UA" actionListener="#{altasUI.saveUnidadAprendizaje()}" update="mensajes"/> 
                    </div>  
                    
                    <p:messages id="mensajes" closable="true"/>
                    
                </div>

            </h:form>

        </div>

    </h:body>
