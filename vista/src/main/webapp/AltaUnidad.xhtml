<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <title>Alta de Unidad Académica</title>
    </h:head>
    <h:body>
        <div class="container">

            <p:growl id="messages" showDetail="true"/>   

            <div class="page-header">             
                <h1>Alta de unidad académica</h1>
            </div>

            <h:form>

                <div class="section">
                    <h2>Información de Unidad Académica</h2>

                    <div class="form-group">
                        <label>Nombre de Unidad</label>
                        <p:inputText class="form-control" 
                                     value="#{unidadAcBean.nuevaUnidad.nombre}"/>
                    </div>

                    <div class="form-group">  
                        <label>Horas Clase</label>
                        <p:inputText class="form-control" 
                                     value="#{unidadAcBean.nuevaUnidad.codigo}"/>
                    </div>

                    <div class="form-group">
                        <label>Horas Taller</label>
                        <p:inputText class="form-control" 
                                     value="#{unidadAcBean.nuevaUnidad.anioCreacion}"/> 
                    </div>
                    <div class="form-group">
                        <label>Horas Laboratorio</label>
                        <p:inputText class="form-control" 
                                     value="#{unidadAcBean.nuevaUnidad.anioCreacion}"/> 
                    </div>

                    <div>
                        <p:commandButton value="Crear" actionListener="#{unidadAcBean.crearUnidad}" 
                                         update="mensajes"/>
                    </div>  

                </div>

                <p:messages id="mensajes" closable="true"/>

            </h:form>

        </div>

    </h:body>
    <style>
    </style>
</html>
