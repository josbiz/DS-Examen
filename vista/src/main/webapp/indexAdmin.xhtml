<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="./resources/Index.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="./resources/UABClogo.ico" />
        <title>Panel Administrador</title>
    </h:head>
    <h:body>

        <div class="container">
            <div class="text-right" style="margin-top: 20px;">
                <p:button outcome="/perfilAdmin.xhtml" value="Perfil" class="btn btn-success btn-lg"/>
            </div>
            <div class="page-header text-center">
                <div class="logo-container">
                    <p:graphicImage url="resources/UABClogo.png" class="logo"/>
                </div>
                <h1>Bienvenido Administrador</h1>    
            </div>

            <div class="jumbotron text-center bg-gradient">
                <p class="lead">Registra y administra los elementos educativos de la institución</p>
                <hr class="border-success"></hr>
                <div class="d-flex justify-content-between">
                    <p:button outcome="/PanelUsuarios.xhtml" value="Profesores" class="btn btn-success btn-lg px-5"/>
                    <p:button outcome="/PanelUnidadAcademica.xhtml" value="Unidades de Aprendizaje" class="btn btn-success btn-lg px-5"/>
                    <p:button outcome="/PanelUsuarioUnidad.xhtml" value="Asignación de unidades a profesores" class="btn btn-success btn-lg px-5"/>
                </div>
            </div>
        </div>
    </h:body>
    <style>
        .btn {
            margin-left: 4px;
            margin-right: 4px;
            padding: 4px;
        }
        .bg-gradient {
            background: linear-gradient(to right, #57b846, #c5e1a5); 
        }

        .border-success {
            border-color: #28a745 !important;
        }
    </style>
</html>
