<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="./resources/PanelPrincipal.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="./resources/UABClogo.ico" />
        <title>Profesores</title>
    </h:head>
    <h:body>
        <div class="container">

            <p:growl id="messages" showDetail="true"/>   

            <div class="page-header">             
                <h1>Control de Profesores</h1>
            </div>

            <h:form>
                <div>
                    <p:commandButton value="Agregar profesor" actionListener="#{altasUI.redirAltaProfesor()}" update="messages" class="btn btn-success"/>
                    <p:commandButton value="Eliminar profesor" actionListener="#{bajasUI.redirBajaProfesor()}" update="messages" class="btn btn-success"/>
                </div>
                
                <p:dataTable var="profesor" value="#{consultasBeanUI.listaProfesores}">

                    <f:facet name="header">
                        Lista de profesores
                    </f:facet>
                    
                    <p:column headerText="ID del profesor">
                        <h:outputText value="#{profesor.idUsuario}" />
                    </p:column>

                    <p:column headerText="Nombre de Usuario">
                        <h:outputText value="#{profesor.nombreUsuario}" />
                    </p:column>

                    <p:column headerText="ContraseÃ±a">
                        <h:outputText value="#{profesor.contrasena}" />
                    </p:column>

                    <p:column headerText="Rol">
                        <h:outputText value="#{profesor.rol}" />  
                    </p:column>

                    <p:column headerText="Nombre">
                         <h:outputText value="#{profesor.nombre}" />
                    </p:column>

                    <p:column headerText="Apellido">
                         <h:outputText value="#{profesor.apellido}" />
                    </p:column>

                    <p:column headerText="RFC">
                         <h:outputText value="#{profesor.rfc}" />
                    </p:column>

                </p:dataTable>
                
                <div class="section">
                    
                    <div class="form-group">
                        <label>ID del profesor a consultar</label>
                        <p:selectOneMenu class="form-control" value="#{consultasBeanUI.idProfesor}">
                            <f:selectItems value="#{consultasBeanUI.listaProfesores}" var="profesor" itemValue="#{profesor.idUsuario}" itemLabel="#{profesor.idUsuario}" />
                        </p:selectOneMenu>
                    </div>
                    
                    <div>
                        <p:commandButton value="Consultar Unidades Asignadas" actionListener="#{consultasBeanUI.redirPanelUnidadesProfesor()}" update="messages" class="btn btn-success"/>
                    </div>  
                    
                    <p:messages id="mensajes" closable="true"/>
                </div>

            </h:form>

        </div>

    </h:body>
    <style>
    </style>
</html>
