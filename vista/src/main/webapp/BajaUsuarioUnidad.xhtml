<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="./resources/UABClogo.ico" />
        <title>Des-Asignación de Unidades de Aprendizaje a Profesores</title>
    </h:head>
    <h:body>
        <div class="container">

            <p:growl id="messages" showDetail="true"/>   

            <div class="page-header">             
                <h1>Des-asignar Unidad asignada a Profesor</h1>
            </div>

            <h:form>
                
               <p:dataTable var="unidad" value="#{consultasBeanUI.listaUsuarioUnidades}">

                    <f:facet name="header">
                        Lista de usuarios
                    </f:facet>
                    
                    <p:column headerText="ID del Registro">
                        <h:outputText value="#{unidad.idRegistro}" />
                    </p:column>

                    <p:column headerText="Nombre de Profesor">
                        <h:outputText value="#{unidad.idUsuario}" />
                    </p:column>

                    <p:column headerText="Unidad de Aprendizaje">
                        <h:outputText value="#{unidad.idUnidadAprendizaje}" />
                    </p:column>               

                </p:dataTable>
                
                 <div class="section">
                    
                    <!--div class="form-group">
                        <label>ID del profesor a eliminar:</label>
                        <p:inputText class="form-control" value="#{bajasUI.idRegistro}"/>
                    </div-->
                    
                    <div class="form-group">
                        <label>ID del registro a des-asignar:</label>
                        <p:selectOneMenu class="form-control" value="#{bajasUI.idRegistro}">
                            <f:selectItems value="#{consultasBeanUI.listaUsuarioUnidades}" var="registro" itemValue="#{registro.idRegistro}" itemLabel="#{registro.idRegistro}" />
                        </p:selectOneMenu>
                    </div>
                    
                    <div>
                        <p:commandButton value="Aceptar Des-Asignación" actionListener="#{bajasUI.eliminarRegistro()}" update="mensajes"/> 
                    </div>  
                    
                    <p:messages id="mensajes" closable="true"/>
                </div>
            </h:form>

        </div>

    </h:body>
    <style>
    </style>
</html>
