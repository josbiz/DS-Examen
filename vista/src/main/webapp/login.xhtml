<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="./resources/Login.css" rel="stylesheet" type="text/css"/>
        <title>Iniciar sesión</title>
    </h:head>

    <h:body>

        <div class="flex-container">

            <h:form class="login-form">

                <div class="logo-container">
                    <p:graphicImage url="resources/uabcl.png" class="logo"/>
                </div>

                <div class="input-container form-group">
                    <p:inputText placeholder="Correo" value="#{loginUI.usuarioProfesor.nombreUsuario}" class="input form-control"/>
                    <p:password placeholder="Contraseña" value="#{loginUI.usuarioProfesor.contrasena}" class="input form-control"/>  
                </div>

                <div>
                    <p:commandButton value="Iniciar sesión" actionListener="#{loginUI.login()}" update="messages" class="btn btn-success"/>
                </div>

                <p:messages id="messages" showDetail="true" closable="true"/>

            </h:form>

        </div>

    </h:body>
</html>
