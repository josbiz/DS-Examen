<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="./resources/PanelPrincipal.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="./resources/UABClogo.ico" />
        <title>Unidad de Aprendizaje</title>
    </h:head>
    <h:body>
        <div class="container">

            <p:growl id="messages" showDetail="true"/>   

            <div class="page-header">             
                <h1>Control Unidades de Aprendizaje</h1>
            </div>

            <h:form>
                
                <p:dataTable var="unidades" value="#{consultasBeanUI.listaUnidades}">

                    <f:facet name="header">
                        Unidades de Aprendizaje
                    </f:facet>

                    <p:column headerText="ID unidad de aprendizaje">
                        <h:outputText value="#{unidades.idUnidadAprendizaje}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{unidades.nombreUnidad}" />
                    </p:column>

                    <p:column headerText="Horas de clase">
                        <h:outputText value="#{unidades.horasClase}" />
                    </p:column>

                    <p:column headerText="Horas de taller">
                        <h:outputText value="#{unidades.horasTaller}" />  
                    </p:column>

                    <p:column headerText="Horas de laboratorio">
                        <h:outputText value="#{unidades.horasLaboratorio}" />
                    </p:column>


                </p:dataTable>

            </h:form>

        </div>

    </h:body>
    <style>
    </style>
</html>
